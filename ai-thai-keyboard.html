    <script type="module">
        // --- 資料庫 ---
        import { csvData } from "./data/thai-letters-data.js";
        const characterData = new Map();

        function parseCSV(data) {
            const lines = data.split('\n').slice(1); // 跳過標題行
            for (const line of lines) {
                const parts = line.split(',');
                const type = parts[0] || '';
                const subtype = parts[1] || '';
                const thai = parts[2] || '';
                const example = parts[3] || '';
                const pinyin = parts[4] || '';
                const meaning = parts[5] || '';

                if (thai) {
                    characterData.set(thai.trim(), {
                        type: subtype.trim(), // 只儲存子類型
                        pinyin: pinyin.trim(),
                        example: example.trim(),
                        meaning: meaning.trim()
                    });
                }
            }
        }
        
        parseCSV(csvData);

        // --- DOM 元素 ---
        const displays = {
            sarabun: document.getElementById('display-sarabun'),
            noto: document.getElementById('display-noto'),
            mitr: document.getElementById('display-mitr'),
            chonburi: document.getElementById('display-chonburi')
        };
        const infoDisplays = {
            type: document.getElementById('info-type'),
            pinyin: document.getElementById('info-pinyin'),
            example: document.getElementById('info-example'),
            meaning: document.getElementById('info-meaning')
        };
        const infoTab = {

        const hintBtn = document.getElementById('hint-btn');
        const answerBtn = document.getElementById('answer-btn');
        const announcementBar = document.getElementById('announcement-bar');
        const keyboardWrapper = document.getElementById('keyboard-wrapper');
        const keyboardPage1 = document.getElementById('keyboard-page-1');
        const keyboardPage2 = document.getElementById('keyboard-page-2');
        const shiftBtn1 = document.getElementById('shift-btn-1');
        const shiftBtn2 = document.getElementById('shift-btn-2');
        const backspaceBtn1 = document.getElementById('backspace-btn-1');
        const backspaceBtn2 = document.getElementById('backspace-btn-2');
        const fontSelect = document.getElementById('font-select');
        const testModeBtn = document.getElementById('test-mode-btn');
        const testModeFeedback = document.getElementById('test-mode-feedback');
        const allKeys = document.querySelectorAll('.key');

        // --- 應用程式狀態與設定 ---
        const showAnnouncement = true; // <-- 在這裡設定 true 或 false 來顯示/隱藏公告欄
        let isSpeaking = false;
        let isTestMode = false;
        let testCharacter = '';
        let wrongAnswerCount = 0;
        let audioUnlocked = false; // 用於追蹤音訊是否已解鎖
        const fontClasses = ['font-sarabun', 'font-noto', 'font-mitr', 'font-chonburi'];
        
        const keyboardChars = Array.from(allKeys)
            .filter(key => !key.id.includes('shift') && !key.id.includes('backspace'))
            .map(key => key.textContent.trim())
            .filter(text => text.length === 1 && !'/_+()?,.'.includes(text));
        
        const characterPool = keyboardChars.filter(char => characterData.has(char));

        // --- 核心功能函數 ---
        
        // 解鎖行動裝置音訊播放限制
        function unlockAudio() {
            if (audioUnlocked) return;
            const silentAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
            silentAudio.play().then(() => {
                audioUnlocked = true;
                document.body.removeEventListener('click', unlockAudio);
                document.body.removeEventListener('touchend', unlockAudio);
            }).catch(e => console.error("Audio unlock failed.", e));
        }


        function speak(text, callback) {
            if (isSpeaking || text.trim() === '') return;
            isSpeaking = true;

            // 禁用鍵盤操作
            keyboardWrapper.classList.add('opacity-50', 'pointer-events-none');

            // 建立語音合成物件
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'th-TH'; // 泰語語言碼
            utterance.rate = 1;       // 語速 (0.1 ~ 10)
            utterance.pitch = 1;      // 音高 (0 ~ 2)
            utterance.volume = 1;     // 音量 (0 ~ 1)

            // 播放結束事件
            utterance.onend = () => {
                isSpeaking = false;
                keyboardWrapper.classList.remove('opacity-50', 'pointer-events-none');
                if (callback) callback();
            };

            // 播放錯誤事件
            utterance.onerror = (e) => {
                console.error("語音播放錯誤:", e);
                isSpeaking = false;
                keyboardWrapper.classList.remove('opacity-50', 'pointer-events-none');
            };

            // 呼叫播放
            speechSynthesis.speak(utterance);
        }

        function updateDisplay(character) {
             for (const key in displays) {
                displays[key].textContent = character || '-';
            }
        }

        function updateInfoDisplay(character, isHint = false) {
            const data = characterData.get(character);
            if (data) {
                infoDisplays.type.textContent = data.type || '-';
                infoDisplays.pinyin.textContent = data.pinyin || '-';
                infoDisplays.example.textContent = isHint ? '' : (data.example || '');
                infoDisplays.meaning.textContent = isHint ? '' : (data.meaning || '');
            } else {
                 for (const key in infoDisplays) {
                    infoDisplays[key].textContent = character ? '無資料' : '-';
                 }
                 infoDisplays.example.textContent = '';
                 infoDisplays.meaning.textContent = '';
            }
        }

        function switchTab(activeTab) {
            const inactiveTab = (activeTab.btn === infoTab.btn) ? fontTab : infoTab;

            activeTab.btn.classList.add('border-blue-500', 'text-blue-600');
            activeTab.btn.classList.remove('border-transparent', 'text-gray-500');
            inactiveTab.btn.classList.add('border-transparent', 'text-gray-500');
            inactiveTab.btn.classList.remove('border-blue-500', 'text-blue-600');

            activeTab.content.classList.remove('hidden');
            inactiveTab.content.classList.add('hidden');
        }

        function toggleKeyboardPage() {
            keyboardPage1.classList.toggle('hidden');
            keyboardPage2.classList.toggle('hidden');
        }

        function changeGlobalFont(e) {
            document.body.classList.remove(...fontClasses);
            document.body.classList.add(e.target.value);
        }

        // --- 測驗模式相關函數 ---

        function startNextTestRound() {
            wrongAnswerCount = 0;
            answerBtn.classList.add('hidden');
            testCharacter = characterPool[Math.floor(Math.random() * characterPool.length)];
            testModeFeedback.textContent = '請聽...';
            testModeFeedback.classList.remove('feedback-correct', 'feedback-wrong');
            updateInfoDisplay(''); 
            
            setTimeout(() => {
                speak(`${testCharacter}${characterData.get(testCharacter).example}`, () => {
                    testModeFeedback.textContent = '請選擇正確的字母';
                });
            }, 500);
        }

        function showHint() {
            if (!isTestMode || !testCharacter) return;
            updateInfoDisplay(testCharacter, true); // true 代表是提示
            switchTab(infoTab); 
        }

        function showAnswer() {
            if (!isTestMode || !testCharacter) return;
            updateDisplay(testCharacter);
            updateInfoDisplay(testCharacter, false); // false 代表顯示完整資訊
            switchTab(infoTab);
        }

        function toggleTestMode() {
            isTestMode = !isTestMode;
            if (isTestMode) {
                testModeBtn.textContent = '結束測驗';
                testModeBtn.classList.replace('bg-indigo-500', 'bg-red-500');
                testModeBtn.classList.replace('hover:bg-indigo-600', 'hover:bg-red-600');
                hintBtn.classList.remove('hidden');
                fontTab.btn.disabled = true; // 禁用字體頁籤
                updateDisplay('');
                updateInfoDisplay('');
                switchTab(infoTab);
                startNextTestRound();
            } else {
                testModeBtn.textContent = '開始測驗';
                testModeBtn.classList.replace('bg-red-500', 'bg-indigo-500');
                testModeBtn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-600');
                hintBtn.classList.add('hidden');
                answerBtn.classList.add('hidden');
                fontTab.btn.disabled = false; // 啟用字體頁籤
                testModeFeedback.textContent = "點擊下方 '開始測驗' 進入挑戰！";
                testModeFeedback.classList.remove('feedback-correct', 'feedback-wrong');
                testCharacter = '';
            }
        }
        
        // --- 事件處理函數 ---

        function handleKeyPress(e) {
            const keyButton = e.target.closest('.key');
            if (!keyButton) return;

            const keyText = keyButton.textContent.trim();

            if (isTestMode) {
                if (keyText === testCharacter) {
                    wrongAnswerCount = 0;
                    answerBtn.classList.add('hidden');
                    testModeFeedback.textContent = '答對了！準備下一題...';
                    testModeFeedback.classList.add('feedback-correct');
                    updateDisplay(keyText);
                    updateInfoDisplay(keyText, false); 
                    setTimeout(startNextTestRound, 1500); 
                } else {
                    wrongAnswerCount++;
                    testModeFeedback.textContent = '再試一次！';
                    testModeFeedback.classList.add('feedback-wrong');
                    if (wrongAnswerCount >= 3) {
                        answerBtn.classList.remove('hidden');
                    }
                    speak(`${testCharacter}${characterData.get(testCharacter).example}`); 
                }
            } else {
                updateDisplay(keyText);
                updateInfoDisplay(keyText, false);
                speak(`${keyText}${characterData.get(keyText)?.example || "" }`);
            }
        }
        
        function handleBackspace() {
            if (isSpeaking || isTestMode) return;
            updateDisplay('');
            updateInfoDisplay('');
        }

        // --- 初始設定與綁定事件監聽器 ---
        
        if (!showAnnouncement) {
            announcementBar.classList.add('hidden');
        }

        // 綁定一次性的音訊解鎖事件
        document.body.addEventListener('click', unlockAudio, { once: true });
        document.body.addEventListener('touchend', unlockAudio, { once: true });

        infoTab.btn.addEventListener('click', () => switchTab(infoTab));
        fontTab.btn.addEventListener('click', () => switchTab(fontTab));
        hintBtn.addEventListener('click', showHint);
        answerBtn.addEventListener('click', showAnswer);
        shiftBtn1.addEventListener('click', toggleKeyboardPage);
        shiftBtn2.addEventListener('click', toggleKeyboardPage);
        backspaceBtn1.addEventListener('click', handleBackspace);
        backspaceBtn2.addEventListener('click', handleBackspace);
        fontSelect.addEventListener('change', changeGlobalFont);
        testModeBtn.addEventListener('click', toggleTestMode);

        allKeys.forEach(key => {
            if (!key.id.includes('shift') && !key.id.includes('backspace')) {
                key.addEventListener('click', handleKeyPress);
            }
        });

    </script>

</body>
</html>
